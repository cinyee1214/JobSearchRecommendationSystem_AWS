<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Item Recommendation">
    <meta name="author" content="Your Name">
    <title>Job Recommendation App</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body style="background-image: url('nyu.jpg'); background-size: 100%;">
<header class="top-header">
    <nav class="top-nav">
        <a href="#"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
<!--        <a href="./chat.html">AI chat</a>-->
    </nav>
    <span id="welcome-msg"></span>
    <a id="logout-link" href="logout">Logout</a>
    <i id="avatar" class="avatar fa fa-user fa-2x"></i>
    <a href="./chat.html" id="ai-btn" class="main-nav-btn">
        <i class="fa fa-comments"></i> AI Chat
    </a>
</header>

<div class="container">
    <header>
        <p>
            <span>Job</span>
            <br /> Recommendation
        </p>
    </header>

    <section class="main-section">
        <div id="login-form">
            <label for="username">Username:</label>
            <input id="username" name="username" type="text">
            <label for="password">Password:</label>
            <input id="password" name="password" type="password">
            <button id="register-form-btn">New User? Register</button>
            <button id="login-btn">Login</button>
            <p id="login-error"></p>
        </div>

        <div id="register-form">
            <label for="username">Username: *</label>
            <input id="register-username" name="username" type="text">
            <label for="password">Password: *</label>
            <input id="register-password" name="password" type="password">
            <label for="first-name">First Name: *</label>
            <input id="register-first-name" name="first-name" type="text">
            <label for="last-name">Last Name: *</label>
            <input id="register-last-name" name="last-name" type="text">
            <button id="login-form-btn">Back to Login</button>
            <button id="register-btn">Register</button>
            <p id="register-result"></p>
        </div>

        <aside id="item-nav">
            <nav class="main-nav">
                <a href="#" id="nearby-btn" class="main-nav-btn active">
                    <i class="fa fa-map-marker"></i> Nearby
                </a>
                <a href="#" id="chat-btn" class="main-nav-btn">
                    <i class="fa fa-comments"></i> AI Search
                </a>
                <a href="#" id="fav-btn" class="main-nav-btn">
                    <i class="fa fa-heart"></i> My Favorites
                </a>
                <a href="#" id="recommend-btn" class="main-nav-btn">
                    <i class="fa fa-thumbs-up"></i> Recommendation
                </a>
            </nav>
        </aside>

        <ul id="item-list">
            <li class="item">
                <img alt="item image" src="https://s3-media3.fl.yelpcdn.com/bphoto/EmBj4qlyQaGd9Q4oXEhEeQ/ms.jpg" />
                <div>
                    <a class="item-name" href="#">Item</a>
                    <p class="item-category">Vegetarian</p>
                    <div class="stars">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                </div>
                <p class="item-address">699 Calderon Ave<br/>Mountain View<br/> CA</p>
                <div class="fav-link">
                    <i class="fa fa-heart"></i>
                </div>
            </li>
        </ul>
    </section>
</div>

<footer>
    <p class="title">What We Do</p>
    <p>"Help you find the best job around."</p>
    <ul>
        <li>
            <p><i class="fa fa-map-o fa-2x"></i></p>
            <p>NYU Job Office, NY</p>
        </li>
        <li>
            <p><i class="fa fa-envelope-o fa-2x"></i></p>
            <p>job@nyu.com</p>
        </li>
        <li>
            <p><i class="fa fa-phone fa-2x"></i></p>
            <p>+1 800 123 456</p>
        </li>
    </ul>
</footer>

<script src="https://rawgit.com/emn178/js-md5/master/build/md5.min.js"></script>

<script src="scripts/main.js"></script>
<!--<script src="./assets/js/chat.js"></script>-->

</body>
</html>
